<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Grouped List Example with Bootstrap 5</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/prueba.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-light bg-dark text-center p-2">Categorias</h1>
        <div class="row">
            <!-- Group 1: Bajas de Equipos -->
            <div class="col">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h2>1. Bajas de Equipos</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" class="stretched-link">Item 1</a></li>
                        <li class="list-group-item"><a href="#" class="stretched-link">Item 2</a></li>
                        <li class="list-group-item"><a href="#" class="stretched-link">Item 3</a></li>
                    </ul>
                </div>
            </div>
            <!-- Group 2: Base de Activos -->
            <div class="col">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h2>2. Base de Activos</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" class="stretched-link">Item 1</a></li>
                        <li class="list-group-item"><a href="#" class="stretched-link">Item 2</a></li>
                        <li class="list-group-item"><a href="#" class="stretched-link">Item 3</a></li>
                    </ul>
                </div>
            </div>
            <!-- Group 3: Formatos de Actas -->
            <div class="col">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h2>3. Formatos de Actas</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" class="stretched-link">Baja de celulares</a></li>
                        <li class="list-group-item"><a href="#" class="stretched-link">Acta de Entrega</a></li>
                        <li class="list-group-item"><a href="#" class="stretched-link">Bajas Abril</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
