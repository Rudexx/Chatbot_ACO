<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos de Inventario</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/prueba.css">
    <link rel="icon" href="images/Aco Logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/Aco Logo.png" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-light bg-dark text-center p-2">Categorias</h1>
        <div class="row">
            <!-- Group 1: Bajas de Equipos -->
            <div class="col">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h3>1. Bajas y movimientos de Equipos</h3>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="https://docs.google.com/spreadsheets/d/1ALx26aNawF5nrZV6moQCihk8zaiSRgVJvNWRAzfUNrs/edit#gid=1290389803" class="stretched-link">Equipos de Baja</a></li>
                        <li class="list-group-item"><a href="https://docs.google.com/spreadsheets/d/1Nxo9w48PUN9NNkvnHsA7W4cKh6Q2c86RGQmV6LickLo/edit#gid=0" class="stretched-link">Movimientos 2023</a></li>
                        <li class="list-group-item"><a href="https://docs.google.com/spreadsheets/d/1S5N_9w8Sq-n9plrLtrF-I9njF4KgUVr3yCJopI7Yiwg/edit#gid=701409391" class="stretched-link">Movimientos 2024</a></li>
                    </ul>
                </div>
            </div>
            <!-- Group 2: Base de Activos -->
            <div class="col">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h2>2. Base de Activos</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="https://docs.google.com/spreadsheets/d/1Lj1aH_-VTuu8NFwDDFjCnXFYl8th6QLJpIoZ26I-r0o/edit#gid=67944276" class="stretched-link">Base de Activos</a></li>
                        <li class="list-group-item"><a href="https://docs.google.com/spreadsheets/d/1QMI3CWB2n8MiMhqJd_fQqKITc-4dcdlzSxDyoe1uGF4/edit#gid=0" class="stretched-link">Inventario de Celulares</a></li>
                        <li class="list-group-item"><a href="https://one.fracttal.com/signin" class="stretched-link">Inventario Fracttal</a></li>
                    </ul>
                </div>
            </div>
            <!-- Group 3: Formatos de Actas -->
            <div class="col">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h2>3. Formatos de Actas</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="https://docs.google.com/spreadsheets/d/1QMI3CWB2n8MiMhqJd_fQqKITc-4dcdlzSxDyoe1uGF4/edit#gid=0" class="stretched-link">Baja de celulares</a></li>
                        <li class="list-group-item"><a href="https://docs.google.com/spreadsheets/d/1QMI3CWB2n8MiMhqJd_fQqKITc-4dcdlzSxDyoe1uGF4/edit#gid=478052055" class="stretched-link">Acta de Baja</a></li>
                        <li class="list-group-item"><a href="https://docs.google.com/spreadsheets/d/1ALx26aNawF5nrZV6moQCihk8zaiSRgVJvNWRAzfUNrs/edit#gid=1290389803" class="stretched-link">Bajas Abril</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
