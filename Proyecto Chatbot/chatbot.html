<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/prueba.css">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eee;
        }
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
        }
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #f8f9fa;
            color: black;
            align-self: flex-start;
            text-align: left;
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        .form-outline {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <body>
        <section>
            <div class="container py-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center p-3 bg-dark text-white border-bottom-0" >
                                <img src="images/Aco Logo.png" alt="Logo" style="max-width: 50px; height: auto;" class="rounded-circle">
                                <h3 class="mb-0 fw-bold">Chatbot</h3>
                                <i class="fas fa-times"></i>
                            </div>
                            <div class="card-body chat-box" id="chat-box">
                                <!-- Existing chat messages will be appended here -->
                            </div>
                            <div class="card-footer">
                                <input class="form-control " id="user-input" placeholder="Type your message"></input>
                                <button class="btn btn-dark btn-block mt-3" id="send-button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="webpack.config.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@huggingface/node-transformers"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
