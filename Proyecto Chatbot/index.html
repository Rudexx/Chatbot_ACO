<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/prueba.css">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eee;
        }
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
        }
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #f8f9fa;
            color: black;
            align-self: flex-start;
            text-align: left;
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        .form-outline {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center p-3 bg-warning text-white border-bottom-0">
                            <i class="fas fa-angle-left"></i>
                            <h3 class="mb-0 fw-bold">Chatbot</h3>
                            <i class="fas fa-times"></i>
                        </div>
                        <div class="card-body chat-box" id="chat-box">
                            <!-- Existing chat messages will be appended here -->
                        </div>
                        <div class="card-footer">
                            <div class="form-outline">
                                <input class="form-control " id="user-input" rows="4"></input>
                                <label class="form-label" for="user-input">Type your message</label>
                            </div>
                            <button class="btn btn-danger btn-block" id="send-button"><h3>Send</h3></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add('d-flex', 'flex-row', 'justify-content-start', 'mb-4');
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            if (sender === 'user') {
                bubble.classList.add('user-message');
            } else {
                bubble.classList.add('bot-message');
            }
            bubble.textContent = message;
            messageElement.appendChild(bubble);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function processInput(input) {
            // You can implement your chatbot logic here
            // For this example, let's just echo back the user's message
            return input;
        }

        sendButton.addEventListener('click', function() {
            const input = userInput.value.trim();
            if (input !== '') {
                addMessage(input, 'user');
                userInput.value = '';
                const botResponse = processInput(input);
                addMessage(botResponse, 'bot');
            }
        });

        // Welcome message from the bot
        addMessage('Hello! How can I assist you today?', 'bot');
    </script>
</body>
</html>
